<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BuddyList</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script src="script.js"></script>
    <script src="../mock/chatMsg.js"></script>
    <script src="localtest.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <!--- COPY THE PASTE BEGIN -->

    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <div class="main-container">
      <div class="flex-col windows-dialog window">
        <div class="title-bar">
          <div class="title-bar-text">{{title}}</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="flex-col window-contents">
          <!-- Window contents -->
          <div
            class="flex-row"
            style="align-items: center; margin-left: 8px; margin-top: -6px"
          >
            <p style="margin-right: 16px">My Stream</p>
            <p style="margin-right: 16px">People</p>
            <p style="margin-right: 16px">Help</p>
          </div>
          <hr style="margin-top: -6px; width: 98%;" />
          <div class="flex-row logo-image" style="justify-content: center; margin-bottom: 10px">
            <img src="{{image}}" />
          </div>

          <!-- Tabs -->
          <div class="flex-col tabs">
            <menu role="tablist" aria-label="Tabs">
              <button role="tab" aria-selected="true" aria-controls="online">Online</button>
              <button role="tab" aria-controls="listsetup">List Setup</button>
            </menu>

            <article class="flex-col" style="flex-grow: 1; overflow: hidden;" role="tabpanel" id="online">
              <div class="flex-col" style="max-height: 100%; flex-grow: 1; margin-top: -6px; margin-right: -6px; margin-left: -6px; border-width: 1px; border-style: solid; background-color: white; overflow: hidden">
                  <div class="categories-container">
                  </div>
              </div>
          </article>
          </div>
      </div>
    </div>

    <!--- COPY AND PASTE END -->
  </body>
</html>
